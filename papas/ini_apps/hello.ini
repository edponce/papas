[hello]
program: apps/hello.py
params:
    xparam:
        10
        30
    yparam: 20
cmd: ${program}

[hello2]
program: ${hello:program}
params:
    infile: text.in
    ${hello:params}
    outfile: text.out
env:
    OMP_NUM_THREADS: %{threads}
cmd: ${program} --${params:infile}
before: hello
threads:
    2
    4
    8
