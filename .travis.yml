sudo: false

language: python

branches:
    only:
        - master

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.5
          env: TOXENV=flake8
        - python: 3.5
          env: TOXENV=codecover

install:
    - apt install libopenmpi-dev openmpi-bin
    - pip install tox flake8 coverage

script:
    - tox
